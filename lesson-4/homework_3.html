<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-style-2">
    <div class="form-style-2-heading">Форма обратной связи</div>
    <form action="" method="post">
        <label for="field1"><span>Имя <span class="required">*</span></span><input id="name" type="text" class="input-field" name="field1" value="" /></label>
        <label for="field2"><span>Email <span class="required">*</span></span><input id="email" type="text" class="input-field" name="field2" value="" /></label>
        <label for="field3"><span>Телефон <span class="required">*</span></span><input id="phone" type="tel" class="input-field" name="field3" value="" /></label>
        <label for="field4"><span>Текст <span class="required">*</span></span><textarea id="text" name="field4" class="textarea-field"></textarea></label>

        <label><span> </span><input id="submit" type="button" value="Отправить" /></label>
    </form>
</div>
<script src="form.js"></script>
</body>
</html>
